#platform=x86, AMD64, or Intel EM64T
#version=DEVEL

# Firewall configuration
firewall --enabled --http --ssh --smtp --port=10000:tcp,443:tcp,587:tcp

# Install OS instead of upgrade
install

# Use network installation
url --url="http://centos.mirrors.efa-project.org/7/os/x86_64/"

# Root password (EfaPr0j3ct) this password will be changed later on.
rootpw --iscrypted $1$IGB3kcef$3CbZE5Gca08Pt5Ld2Ereq0

# System authorization information
auth  --useshadow  --passalgo=sha512

# Use text mode install
text

# System keyboard
keyboard us-acentos

# System language
lang en_US

# SELinux configuration
selinux --enforcing

# Do not configure the X Window System
skipx

# Installation logging level
logging --level=info

# Shutdown after installation
# Needed for building VM images
shutdown

# System timezone
timezone --isUtc Etc/UTC

# Network information
network  --bootproto=dhcp --device=link --onboot=on --ipv6=auto --activate

# System bootloader configuration
bootloader --location=mbr

# Clear the Master Boot Record
zerombr

# Partition clearing information
clearpart --all

# Disk partitioning information
part /boot --asprimary --fstype="ext3" --fsoptions noatime --size=500
part pv.01 --size=1 --grow
volgroup vg_00 pv.01
logvol / --vgname=vg_00 --size=8192 --fsoptions noatime --name=lv_root
logvol swap --vgname=vg_00 --size=4096 --name=lv_swap --fstype=swap
logvol /tmp --fsoptions nosuid,noexec,noatime --vgname=vg_00 --size=1024 --name=lv_tmp
logvol /var --fsoptions noatime --vgname=vg_00 --size=1 --grow --name=lv_var

# Install basic needed packages.
%packages
@base
@core
# Packages Not Needed
-iwl100-firmware
-iwl2030-firmware
-iwl5000-firmware
-iwl6000-firmware
-iwl3160-firmware
-iwl105-firmware
-iwl135-firmware
-iwl1000-firmware
-iwl7260-firmware
-alsa-firmware
-iwl6000g2b-firmware
-iwl6050-firmware
-iwl6000g2a-firmware
-iwl5150-firmware
-iwl7265-firmware
-iwl3945-firmware
-ivtv-firmware
-iwl2000-firmware
-iwl4965-firmware
-alsa-tools-firmware
-alsa-lib
-NetworkManager-wifi
-wpa_supplicant
# Don't install postfix yet
-postfix
%end

%post
%end
